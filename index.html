<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון חובות פוקר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px gray;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>מחשבון חובות פוקר</h2>
    <label>כמה שחקנים השתתפו?</label>
    <input type="number" id="numPlayers" min="1">
    <button onclick="startGame()">המשך</button>

    <div id="playerInputs" class="hidden"></div>

    <div id="finalInputs" class="hidden"></div>

    <div id="results" class="hidden"></div>
</div>

<script>
    let players = [];
    
    function startGame() {
        const numPlayers = parseInt(document.getElementById("numPlayers").value);
        if (isNaN(numPlayers) || numPlayers <= 0) {
            alert("אנא הזן מספר שחקנים תקין");
            return;
        }

        players = [];
        let playerInputs = document.getElementById("playerInputs");
        playerInputs.innerHTML = `<h3>הזן את פרטי השחקנים</h3>`;
        
        for (let i = 0; i < numPlayers; i++) {
            playerInputs.innerHTML += `
                <input type="text" id="name${i}" placeholder="שם שחקן ${i + 1}">
                <input type="number" id="buyIns${i}" placeholder="כמות כניסות" min="1">
                <input type="number" id="previousDebt${i}" placeholder="חוב מהמשחק הקודם (אם יש)" value="0">
            `;
        }
        
        playerInputs.innerHTML += `<button onclick="collectBuyIns()">המשך</button>`;
        playerInputs.classList.remove("hidden");
    }

    function collectBuyIns() {
        const numPlayers = players.length || parseInt(document.getElementById("numPlayers").value);

        players = [];
        for (let i = 0; i < numPlayers; i++) {
            let name = document.getElementById(`name${i}`).value.trim();
            let buyIns = parseInt(document.getElementById(`buyIns${i}`).value);
            let previousDebt = parseInt(document.getElementById(`previousDebt${i}`).value);

            if (!name || isNaN(buyIns) || buyIns <= 0 || isNaN(previousDebt)) {
                alert("אנא הזן נתונים תקינים לכל השחקנים");
                return;
            }

            players.push({
                name: name,
                buyIns: buyIns * 50,
                previousDebt: previousDebt,
                finalAmount: 0
            });
        }

        let finalInputs = document.getElementById("finalInputs");
        finalInputs.innerHTML = `<h3>כמה כסף יש לכל שחקן בסוף המשחק?</h3>`;
        
        players.forEach((player, index) => {
            finalInputs.innerHTML += `
                <label>${player.name}</label>
                <input type="number" id="finalAmount${index}" placeholder="סכום כסף בסוף המשחק">
            `;
        });

        finalInputs.innerHTML += `<button onclick="calculateDebts()">חשב</button>`;
        finalInputs.classList.remove("hidden");
    }

    function calculateDebts() {
        let debtors = [], creditors = [];

        players.forEach((player, index) => {
            let finalAmount = parseInt(document.getElementById(`finalAmount${index}`).value);
            if (isNaN(finalAmount)) {
                alert("אנא הזן סכום תקין לכל שחקן");
                return;
            }

            player.finalAmount = finalAmount;
            player.balance = (finalAmount - player.buyIns) - player.previousDebt;

            if (player.balance < 0) {
                debtors.push({ name: player.name, amount: -player.balance });
            } else if (player.balance > 0) {
                creditors.push({ name: player.name, amount: player.balance });
            }
        });

        let resultText = "<h3>התשלומים הדרושים</h3>";
        let i = 0, j = 0;

        while (i < debtors.length && j < creditors.length) {
            let payment = Math.min(debtors[i].amount, creditors[j].amount);
            resultText += `<p>${debtors[i].name} צריך לשלם ${payment} ש"ח ל-${creditors[j].name}</p>`;

            debtors[i].amount -= payment;
            creditors[j].amount -= payment;

            if (debtors[i].amount === 0) i++;
            if (creditors[j].amount === 0) j++;
        }

        document.getElementById("results").innerHTML = resultText;
        document.getElementById("results").classList.remove("hidden");
    }
</script>

</body>
</html>
